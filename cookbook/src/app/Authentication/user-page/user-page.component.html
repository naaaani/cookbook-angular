    <h1>Your Recipes</h1>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <div *ngIf="!errorMessage && recipes.length === 0">No recipes found for this user.</div>
    <div *ngIf="recipes.length > 0">
    <div *ngFor="let recipe of recipes">
        <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </div>
    </div>
