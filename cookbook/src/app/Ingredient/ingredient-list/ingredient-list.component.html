<div *ngIf="ingredients">
    <ul>
        <li *ngFor="let ingredient of ingredients">
            {{ ingredient.name }}
            {{ ingredient.unitOfMeasure }}
            {{ ingredient.isDairyFree }}
            {{ ingredient.isEggFree }}
            {{ ingredient.isGlutenFree }}
            {{ ingredient.isMeatFree }}
            <button *ngIf="ingredient.id !== undefined" (click)="deleteIngredient(ingredient.id.toString())">Delete</button>
        </li>
    </ul>
</div>
