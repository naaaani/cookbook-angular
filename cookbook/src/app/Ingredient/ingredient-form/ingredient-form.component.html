<mat-card class="ingredient-form-container">
  <form [formGroup]="ingredientForm" (ngSubmit)="submit()">
    <mat-form-field class="full-width">
      <mat-label>Ingredient Name</mat-label>
      <input matInput formControlName="name" placeholder="Ex. Sugar">
      <mat-error *ngIf="ingredientForm.controls['name'].hasError('required')">
        Ingredient name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Unit of Measure</mat-label>
      <input matInput formControlName="unitOfMeasure" placeholder="Ex. g">
    </mat-form-field>

    <mat-card-content>
      <div>
        <label>
          Gluten-free:
          <input type="checkbox" formControlName="isGlutenFree">
        </label>
      </div>
      <div>
        <label>
          Dairy-free:
          <input type="checkbox" formControlName="isDairyFree">
        </label>
      </div>
      <div>
        <label>
          Meat-free:
          <input type="checkbox" formControlName="isMeatFree">
        </label>
      </div>
      <div>
        <label>
          Egg-free:
          <input type="checkbox" formControlName="isEggFree">
        </label>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button color="primary" type="submit">Submit Ingredient</button>
    </mat-card-actions>
  </form>
</mat-card>
