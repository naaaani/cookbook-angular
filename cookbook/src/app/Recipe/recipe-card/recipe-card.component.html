<mat-card>
    <img mat-card-image src="../../../assets/palceholder.svg" alt="picture of food" width="200px">
    <mat-card-title>
        {{recipe?.name}}
    </mat-card-title>
    <mat-card-content>
        <span *ngIf="recipe?.isGlutenFree">
            <mat-icon svgIcon="gluten_free"></mat-icon>
        </span>
        <span *ngIf="recipe?.isVegan">
            <mat-icon svgIcon="vegan"></mat-icon>
        </span>
        <span *ngIf="recipe?.isDairyFree">
            <mat-icon svgIcon="dairy_free"></mat-icon>
        </span>
        <span *ngIf="recipe?.isVegetarian">
            <mat-icon svgIcon="vegetarian"></mat-icon>
        </span>
    </mat-card-content>

</mat-card>
